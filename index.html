<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  
  <section class="main">
      <form id="form" class="form">
         
          <div class="group__input">
              <label for="" class="label">
                 <p class="label__text">Day</p>
                  <input id="day" type="number" placeholder="DD" class="input"  min="1" >
                  <p class="alert ">Must be a valid date</p>
              </label>
       
              <label for="" class="label">
                 <p class="label__text">Month</p>
                  <input id="month" type="number" placeholder="MM" class="input"  min="1" >
                  <p class="alert">Must be a valid month</p>
              </label>
       
              <label for="" class="label">
                 <p class="label__text">Year</p>
                  <input id="year" type="number" placeholder="YYY" class="input" min="1900">
                  <p class="alert">Must be in the past</p>
              </label>
          </div>
          <div class="button">
               <button class="btn">
              <img src="assets/images/icon-arrow.svg" alt="" class="button__img">
          </button>
          </div>
         
      </form>
      
      <div class="result">
          <div class="time">
              <span class="text text--blue">--</span>
              <p class="text">years</p>
          </div>
          <div class="time">
              <span class="text text--blue">--</span>
              <p class="text">months</p>
          </div>
          <div class="time">
              <span class="text text--blue">--</span>
              <p class="text">days</p>
          </div>
      </div>
  </section>

  
  
<script src="main.js"></script>

</body>
</html>
